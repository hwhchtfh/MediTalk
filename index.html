<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MediTalk</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
</head>
<body>
  <header><h1>🩺 MediTalk Medical Translator</h1></header>

  <!-- 🔤 الترجمة النصية -->
  <section>
    <h2>Text Translator 🌐</h2>
    <div class="translate-box">
      <textarea id="inputText" placeholder="Enter text..."></textarea>
      <textarea id="outputText" placeholder="Translated..." readonly></textarea>
    </div>
    <select id="targetLang">
      <option value="ar">Arabic</option>
      <option value="en">English</option>
      <option value="fr">French</option>
      <option value="tr">Turkish</option>
      <option value="id">Indonesian</option>
    </select>
    <button onclick="translate()">Translate</button>
  </section>

  <!-- 🧾 طباعة برايل -->
  <section>
    <h2>Braille Print 🧾</h2>
    <textarea id="brailleInput" placeholder="Enter Braille text..."></textarea>
    <button onclick="printBraille()">🖨️ Print Mock</button>
  </section>

  <!-- 🖐️ ترجمة لغة الإشارة -->
  <section>
    <h2>Sign Language Recognition 🖐️</h2>
    <button onclick="init()">Start Sign Detection</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
  </section>

  <footer><p>Created by MediTalk Team © 2025</p></footer>
  <script src="script.js"></script>
</body>
</html>
