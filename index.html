<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MediTalk App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>
</head>
<body>
  <h1>MediTalk - Medical Communication Assistant</h1>

  <div class="section">
    <h2>1. Instant Translation</h2>
    <textarea id="inputText" placeholder="Enter text..."></textarea>
    <select id="languageSelect">
      <option value="en">English</option>
      <option value="ar">Arabic</option>
      <option value="fr">French</option>
      <option value="tr">Turkish</option>
    </select>
    <button onclick="translateText()">Translate</button>
    <div id="translatedText"></div>
  </div>

  <div class="section">
    <h2>2. Braille Generator</h2>
    <input type="text" id="brailleInput" placeholder="Enter text for Braille" />
    <button onclick="convertToBraille()">Convert to Braille</button>
    <pre id="brailleOutput"></pre>
  </div>

  <div class="section">
    <h2>3. Sanad AI Assistant</h2>
    <button onclick="openAIChat()">Ask Sanad</button>
    <div id="aiChat" style="display:none;">
      <textarea id="aiInput" placeholder="Ask your question..."></textarea>
      <button onclick="respondAI()">Send</button>
      <div id="aiResponse"></div>
    </div>
  </div>

  <div class="section">
    <h2>4. Sign Language Detection</h2>
    <video class="input_video" autoplay playsinline></video>
    <canvas class="output_canvas" width="640px" height="480px"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
