<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediTalk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>MediTalk: Medical Translation & AI Assistant</h1>

    <textarea id="inputText" placeholder="Enter medical phrase..." rows="3"></textarea>
    <select id="languageSelect">
      <option value="en">English</option>
      <option value="ar">Arabic</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="es">Spanish</option>
      <option value="id">Indonesian</option>
      <option value="tr">Turkish</option>
      <option value="zh-CN">Chinese</option>
      <option value="ru">Russian</option>
      <option value="hi">Hindi</option>
      <option value="fa">Persian</option>
      <option value="bn">Bengali</option>
    </select><br>

    <button onclick="translateText()">Translate</button>
    <button onclick="startListening()">🎤 Speak</button>
    <button onclick="speakTranslation()">🔊 Speak Translation</button>
    <button onclick="simulateAIChat()">🤖 Ask AI</button>
    <button onclick="toggleDarkMode()">🌓 Dark Mode</button>
    <button onclick="clearAll()">❌ Clear All</button>

    <div class="camera-controls">
      <h3>Sign Language & Image Translation</h3>
      <button onclick="startCamera()">▶️ Start Camera</button>
      <button onclick="stopCamera()">⏹️ Stop Camera</button>
      <button onclick="capturePhoto()">📷 Capture Photo</button>
      <input type="file" id="imageUpload" accept="image/*" onchange="handleImageUpload()" />
    </div>

    <div class="camera-box">
      <video id="camera" autoplay playsinline></video>
      <canvas id="canvas"></canvas>
      <p id="status">Camera is off</p>
    </div>

    <div id="outputText" class="output-box"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="script.js"></script>
</body>
</html>
