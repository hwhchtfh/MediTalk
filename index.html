<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediTalk - Medical Translator</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <div class="app-container">
    <h1>MediTalk 🩺</h1>

    <!-- ترجمة النصوص -->
    <section class="translator-section">
      <h2>Text Translator 🌍</h2>
      <textarea id="textInput" placeholder="Enter text..."></textarea>
      <select id="languageSelect">
        <option value="en">English</option>
        <option value="ar">العربية</option>
        <option value="fr">Français</option>
        <option value="de">Deutsch</option>
        <option value="id">Bahasa</option>
        <option value="ru">Русский</option>
        <option value="tr">Türkçe</option>
      </select>
      <button onclick="translateText()"><i class="fas fa-language"></i> Translate</button>
      <p id="translatedOutput"></p>
    </section>

    <!-- لغة الإشارة -->
    <section class="sign-section">
      <h2>Sign Language 🧏‍♀️</h2>
      <video id="signVideo" autoplay muted></video>
      <div class="btn-group">
        <button onclick="startSignCamera()"><i class="fas fa-play"></i> Start Camera</button>
        <button onclick="stopSignCamera()"><i class="fas fa-stop"></i> Stop Camera</button>
        <button onclick="captureSign()"><i class="fas fa-hand"></i> Capture Sign</button>
        <button onclick="clearSignText()"><i class="fas fa-eraser"></i> Clear</button>
      </div>
      <p id="signTextOutput"></p>
    </section>

    <!-- AI Sanad -->
    <section class="ai-section">
      <h2>Need Help? Ask <strong>Sanad 🤖</strong></h2>
      <button onclick="toggleSanad()"><i class="fas fa-robot"></i> Ask Sanad</button>
      <div id="sanadChat" class="hidden">
        <div id="chatBox"></div>
        <input type="text" id="sanadInput" placeholder="Ask something..."/>
        <button onclick="sendToSanad()"><i class="fas fa-paper-plane"></i></button>
        <button onclick="clearSanadChat()"><i class="fas fa-trash-alt"></i></button>
      </div>
    </section>

    <!-- تصوير مباشر -->
    <section class="camera-section">
      <h2>Live Camera 📸</h2>
      <video id="cameraFeed" autoplay></video>
      <div class="btn-group">
        <button onclick="startCamera()"><i class="fas fa-video"></i> Start</button>
        <button onclick="stopCamera()"><i class="fas fa-stop-circle"></i> Stop</button>
        <button onclick="takeSnapshot()"><i class="fas fa-camera"></i> Capture</button>
      </div>
      <canvas id="snapshotCanvas"></canvas>
    </section>

    <!-- ترجمة الصور -->
    <section class="ocr-section">
      <h2>Image/Document Translation 🖼️</h2>
      <input type="file" id="imageUpload" accept="image/*" onchange="translateImage()" />
      <p id="ocrResult"></p>
    </section>

    <!-- وصفة طبية -->
    <section class="prescription-section">
      <h2>Braille Medical Prescription 🖨️</h2>
      <textarea id="brailleInput" placeholder="Write prescription..."></textarea>
      <button onclick="printBraille()"><i class="fas fa-print"></i> Print</button>
    </section>

    <button onclick="clearAll()" class="clear-btn"><i class="fas fa-trash"></i> Clear All</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
