<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MediTalk Translator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
</head>
<body>
  <header>
    <h1>🩺 MediTalk Translator App</h1>
  </header>

  <main>
    <!-- 🔤 Text Translation -->
    <section>
      <h2>Text Translator</h2>
      <textarea id="inputText" placeholder="Enter text..."></textarea>
      <div>
        <select id="sourceLang">
          <option value="en">English</option>
          <option value="ar">Arabic</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="tr">Turkish</option>
          <option value="ru">Russian</option>
          <option value="zh">Chinese</option>
          <option value="id">Indonesian</option>
          <option value="ms">Malay</option>
          <option value="fa">Persian</option>
          <option value="ur">Urdu</option>
          <option value="bn">Bengali</option>
        </select>
        <select id="targetLang">
          <option value="ar">Arabic</option>
          <option value="en">English</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="tr">Turkish</option>
          <option value="ru">Russian</option>
          <option value="zh">Chinese</option>
          <option value="id">Indonesian</option>
          <option value="ms">Malay</option>
          <option value="fa">Persian</option>
          <option value="ur">Urdu</option>
          <option value="bn">Bengali</option>
        </select>
      </div>
      <button onclick="translateText()">Translate</button>
      <p id="translatedOutput"></p>
    </section>

    <!-- 🧾 Braille Printer -->
    <section>
      <h2>Braille Printer</h2>
      <textarea id="brailleInput" placeholder="Enter text to convert to Braille..."></textarea>
      <button onclick="printBraille()">🖨️ Show Braille</button>
      <pre id="brailleOutput"></pre>
    </section>

    <!-- 🧠 Ask Sanad -->
    <section>
      <h2>Ask Sanad 🤖</h2>
      <input id="chatInput" placeholder="Ask a question..." />
      <button onclick="askSanad()">Send</button>
      <div id="chatOutput"></div>
    </section>

    <!-- 🖐️ Sign Language Detection -->
    <section>
      <h2>Sign Language Detector</h2>
      <button onclick="startCamera()">Start Camera</button>
      <button onclick="stopCamera()">Stop Camera</button>
      <div id="webcam"></div>
      <p id="signResult"></p>
    </section>
  </main>

  <footer>
    <p>Created by MediTalk © 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
