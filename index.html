<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediTalk</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>MediTalk Medical Translator ðŸ©º</h1>

  <!-- Text Translation Section -->
  <section>
    <textarea id="textInput" placeholder="Type to translate..."></textarea>
    <select id="languageSelect">
      <option value="ar">Arabic</option>
      <option value="en">English</option>
      <option value="fr">French</option>
      <option value="tr">Turkish</option>
      <option value="id">Indonesian</option>
      <option value="ru">Russian</option>
      <option value="zh">Chinese</option>
      <option value="de">German</option>
      <option value="ms">Malay</option>
      <option value="fa">Persian</option>
      <option value="ur">Urdu</option>
      <option value="bn">Bengali</option>
    </select>
    <p><strong>Translation:</strong> <span id="translatedOutput"></span></p>
  </section>

  <!-- Sign Language -->
  <section>
    <div>Sign Language Detection:</div>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <button onclick="init()">Start Sign Language</button>
  </section>

  <!-- Braille Print -->
  <section>
    <textarea id="brailleInput" placeholder="Enter text to print in Braille..."></textarea>
    <button onclick="printBraille()">Print in Braille</button>
  </section>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
</body>
</html>
