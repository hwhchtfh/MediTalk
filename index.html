<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediTalk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>MediTalk: Translation, Voice, Sign Language & AI Chat</h1>

    <!-- 🔤 Text Input -->
    <textarea id="inputText" placeholder="Enter medical phrase..." rows="3" style="width: 100%; margin-top: 10px;"></textarea>

    <!-- 🌍 Language Selector -->
    <select id="languageSelect">
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="ar">Arabic</option>
      <option value="id">Indonesian</option>
      <option value="zh-CN">Chinese</option>
      <option value="ru">Russian</option>
      <option value="hi">Hindi</option>
      <option value="tr">Turkish</option>
      <option value="fa">Persian</option>
      <option value="bn">Bengali</option>
    </select>

    <!-- 🔘 Buttons -->
    <br />
    <button onclick="translateText()">Translate</button>
    <button onclick="startListening()">🎤 Speak</button>
    <button onclick="simulateAIChat()">🤖 Ask AI</button>

    <!-- 📝 Output -->
    <div id="outputText" style="margin-top: 10px; font-weight: bold;"></div>

    <!-- ✋ Sign Language Section -->
    <h3 style="margin-top:30px;">Camera View (for sign language recognition):</h3>
    <button onclick="startCamera()">📷 Start Camera</button>
    <button onclick="stopCamera()">❌ Stop Camera</button>
    <video id="camera" autoplay playsinline style="width: 100%; border: 1px solid #ccc;"></video>
    <canvas id="canvas" style="position:absolute; top:0; left:0;"></canvas>
    <p id="status">Detecting hand...</p>
  </div>

  <!-- 🧠 Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="script.js"></script>
</body>
</html>
