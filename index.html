<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MediTalk Translator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
</head>
<body>
  <header>
    <h1>🩺 MediTalk Translator</h1>
  </header>

  <main>
    <!-- Translation -->
    <section>
      <h2>Text Translator 🌐</h2>
      <div class="translate-box">
        <textarea id="inputText" placeholder="Enter text here..."></textarea>
        <textarea id="outputText" placeholder="Translation appears here..." readonly></textarea>
      </div>
      <select id="targetLang">
        <option value="ar">Arabic</option>
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="zh">Chinese</option>
        <option value="tr">Turkish</option>
        <option value="de">German</option>
        <option value="id">Indonesian</option>
        <option value="fa">Persian</option>
        <option value="ur">Urdu</option>
      </select>
      <button onclick="translateText()">Translate</button>
    </section>

    <!-- Sign Language Recognition -->
    <section>
      <h2>Sign Language Translation 🖐️</h2>
      <button onclick="init()">Start Camera</button>
      <div id="webcam-container"></div>
      <div id="label-container"></div>
    </section>

    <!-- Braille Print -->
    <section>
      <h2>Braille Prescription ⠿</h2>
      <textarea id="brailleText" placeholder="Enter medical instructions..."></textarea>
      <button onclick="printBraille()">🖨️ Print</button>
    </section>
  </main>

  <footer>
    <p>© MediTalk 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
