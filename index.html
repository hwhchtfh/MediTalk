<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediTalk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <h1 class="app-title">🩺 MediTalk - Communication for Better Care</h1>

    <div class="section-row">
      <!-- 🔹 Text Translation -->
      <div class="translate-box">
        <h2>🌐 Text Translation</h2>
        <select id="languageSelect">
          <option value="en">English</option>
          <option value="ar">Arabic</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="zh-CN">Chinese</option>
          <option value="id">Indonesian</option>
          <option value="tr">Turkish</option>
        </select>
        <textarea id="textInput" placeholder="Enter medical phrase..."></textarea>
        <div class="button-row">
          <button onclick="translateText()">Translate</button>
          <button onclick="startListening()">🎙️ Speak</button>
          <button onclick="speakTranslation()">🎧 Speak Translation</button>
          <button onclick="openSanadChat()">🤖 Ask AI</button>
        </div>
        <div id="translatedOutput" class="output-box"></div>
        <div class="button-row">
          <button onclick="toggleDarkMode()">🌗 Dark Mode</button>
          <button onclick="clearAll()">❌ Clear All</button>
        </div>
      </div>

      <!-- 🔹 Sign Language Translation -->
      <div class="sign-box">
        <h2>🤟 Sign Language</h2>
        <div class="video-wrapper">
          <video id="cameraFeed" autoplay playsinline></video>
          <canvas id="snapshotCanvas"></canvas>
        </div>
        <div class="button-row">
          <button onclick="startCamera()">▶️ Start Camera</button>
          <button onclick="stopCamera()">⏹ Stop Camera</button>
          <button onclick="takeSnapshot()">📸 Capture Photo</button>
        </div>
        <div id="signTextOutput" class="output-box"></div>
        <button onclick="clearSignText()">🧹 Clear Sign Text</button>
        <input type="file" id="imageUpload" onchange="translateImage()" />
        <div id="ocrResult" class="output-box"></div>
      </div>
    </div>

    <!-- 🔹 Braille Prescription -->
    <div class="braille-section">
      <h2>📝 Braille Medical Instructions</h2>
      <textarea id="brailleInput" placeholder="Enter drug usage instructions..."></textarea>
      <button onclick="printBraille()">🖨 Print in Braille</button>
    </div>

    <!-- 🔹 Sanad AI Chat Popup -->
    <div id="sanadChat" class="chat-popup">
      <div class="chat-header">
        <span>🤖 Sanad AI Assistant</span>
        <button onclick="closeSanadChat()">✖️</button>
      </div>
      <div id="chatMessages" class="chat-body"></div>
      <input type="text" id="chatInput" placeholder="Ask Sanad..." />
      <button onclick="sendSanadChat()">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
